<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Group</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <button class="btn btn-primary mb-3" onclick="showAddModal()">Tambah Data</button>
    <div class="row" id="wrap_group"></div>
  </div>

  <div class="modal fade" id="addModal" tabindex="-1" style="display:none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Tambah Group Baru</h5>
          <button type="button" class="close" onclick="hideAddModal()"><span>&times;</span></button>
        </div>
        <form id="addForm">
          <div class="modal-body">
            <div class="form-group">
              <label>Nama Group</label>
              <input type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group">
              <label>Deskripsi</label>
              <textarea class="form-control" name="description" rows="3" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="hideAddModal()">Batal</button>
            <button type="submit" class="btn btn-primary">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editModal" tabindex="-1" style="display:none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Group</h5>
          <button type="button" class="close" onclick="hideEditModal()"><span>&times;</span></button>
        </div>
        <form id="editForm">
          <input type="hidden" name="id" id="editId">
          <div class="modal-body">
            <div class="form-group">
              <label>Nama Group</label>
              <input type="text" class="form-control" name="name" id="editName" required>
            </div>
            <div class="form-group">
              <label>Deskripsi</label>
              <textarea class="form-control" name="description" id="editDescription" rows="3" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="hideEditModal()">Batal</button>
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const wrapGroup = document.getElementById('wrap_group');

  fetch('http://localhost/php-template/api_group_delete.php')
    .then(res => res.json())
    .then(respon => {
      respon.data.forEach(row => {
        const card = `
          <div class="col-md-4" id="group-${row.id}">
            <div class="card mb-3">
              <div class="card-header">${row.id}</div>
              <div class="card-body">
                <h5 class="card-title">${row.name}</h5>
                <p class="card-text">${row.description}</p>
                <button class="btn btn-sm btn-info" onclick="showEditModal(${row.id}, '${row.name}', '${row.description}')">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteGroup(${row.id})">Hapus</button>
              </div>
            </div>
          </div>`;
        wrapGroup.innerHTML += card;
      });
    });

  async function deleteGroup(id) {
    const fd = new FormData();
    fd.append("id", id);
    await fetch('http://localhost/php-template/api_group_delete.php', { method:'POST', body:fd });
    location.reload();
  }

  function showAddModal() {
    const modal = document.getElementById('addModal');
    modal.style.display = 'block';
    modal.classList.add('show');
    const backdrop = document.createElement('div');
    backdrop.className = 'modal-backdrop fade show';
    document.body.appendChild(backdrop);
    document.body.classList.add('modal-open');
  }
  function hideAddModal() {
    const modal = document.getElementById('addModal');
    modal.style.display = 'none';
    modal.classList.remove('show');
    const backdrop = document.querySelector('.modal-backdrop');
    if (backdrop) backdrop.remove();
    document.body.classList.remove('modal-open');
  }

  function showEditModal(id, name, description) {
    document.getElementById('editId').value = id;
    document.getElementById('editName').value = name;
    document.getElementById('editDescription').value = description;

    const modal = document.getElementById('editModal');
    modal.style.display = 'block';
    modal.classList.add('show');
    const backdrop = document.createElement('div');
    backdrop.className = 'modal-backdrop fade show';
    document.body.appendChild(backdrop);
    document.body.classList.add('modal-open');
  }
  function hideEditModal() {
    const modal = document.getElementById('editModal');
    modal.style.display = 'none';
    modal.classList.remove('show');
    const backdrop = document.querySelector('.modal-backdrop');
    if (backdrop) backdrop.remove();
    document.body.classList.remove('modal-open');
  }

  document.getElementById('addForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const fd = new FormData(this);
    const res = await fetch('http://localhost/php-template/api_group_add.php', { method:'POST', body:fd });
    const result = await res.json();
    if(result.status){
      alert('Data berhasil ditambah!');
      hideAddModal();
      this.reset();
      location.reload();
    } else {
      alert('Gagal: ' + result.message);
    }
  });

  document.getElementById('editForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const fd = new FormData(this);
    const res = await fetch('http://localhost/php-template/api_group_edit.php', { method:'POST', body:fd });
    const result = await res.json();
    if(result.status){
      alert('Data berhasil diupdate!');
      hideEditModal();
      this.reset();
      location.reload();
    } else {
      alert('Gagal: ' + result.message);
    }
  });
</script>
</body>
</html>
